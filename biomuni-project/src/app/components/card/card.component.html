<div class="card-container" [style]="{'width': '20rem'}">
    <p-card class="p-card">
        <i class="icon" [ngStyle]="ativo ?{'color': '#0caec4'} : {'color': ''}" class={{icon}} style="font-size: 2rem;"></i>
        <p class="title" [ngStyle]="ativo ?{'color': '#0caec4'} : {'color': ''}">{{title}}</p>
    </p-card>
</div>
